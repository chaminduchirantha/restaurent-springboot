<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/lib/fontawasome/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="Assets/lib/normalize.css">

    <style>

        body {
            background: url('Assets/images/crilled-chicken-bread-piece-greens-pepper-sauce-spices-side-view.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(245, 222, 179, 0.62); /* White with 85% opacity */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px); /* Optional: subtle blur behind */
        }

        .btn-login{
            background-color: #d35400;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e67e22;
        }

        .social-login a{
            background-color: #d35400;
            width: 43px;
            height: auto;
            border-radius: 50%;
            color: black;
            font-size: 28px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }


    </style>
</head>
<body>
<section class="auth-container">
    <div id="signupForm">
        <h3 class="text-center mb-4 text-dark">Create an Account</h3>
        <form>
            <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-login w-100" id="signUp">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="signInPage.html">Sign In</a></p>

            <div class="d-flex justify-content-center gap-3 mt-4 social-login">
                <a href="#" class="text-decoration-none "><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="text-decoration-none "><i class="fab fa-google"></i></a>
                <a href="#" class="text-decoration-none "><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
