<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/lib/fontawasome/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="Assets/lib/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oleo+Script:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: url('Assets/images/drinks-glasses-new-year-eve-celebration.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: -2;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            color: #fff; /* Optional: subtle blur behind */
        }

        .auth-container h3 {
            font-family: "Oleo Script", system-ui;
            font-weight: 700;
            font-style: normal;
        }

        .form-label {
            color: #fff;
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .btn-login {
            background-color: #e67e22;
            border: none;
            padding: 10px;
            border-radius: 20px;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-login:hover {
            background-color: #ff922b;
            transform: scale(1.05);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-login a {
            width: 45px;
            height: 45px;
            background-color: #e67e22;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .social-login a:hover {
            transform: scale(1.2);
            background-color: #f4511e;
        }

        a {
            color: #ffe0b2;
            text-decoration: underline;
        }


    </style>
</head>
<body>
<section class="auth-container">
    <div id="signupForm">
        <h3 class="text-center mb-4 ">Create an Account</h3>
        <form>
            <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-login w-100" id="signUp">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="signInPage.html">Sign In</a></p>

            <div class="d-flex justify-content-center gap-3 mt-4 social-login">
                <a href="#" class="text-decoration-none "><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="text-decoration-none "><i class="fab fa-google"></i></a>
                <a href="#" class="text-decoration-none "><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
