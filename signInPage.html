<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('Assets/images/crilled-chicken-bread-piece-greens-pepper-sauce-spices-side-view.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Add the overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: 0;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(245, 222, 179, 0.62); /* White with 85% opacity */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px); /* Optional: subtle blur behind */
        }


        .btn-login {
            background-color: #d35400;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e67e22;
        }

        .form-label, .form-check-label {
            color: #5a3e1b;
        }

        .form-control {
            border-radius: 0.4rem;
        }

    </style>
</head>

<body>
<div class="auth-container">
    <!-- Login Form -->
    <div id="loginForm">
        <h3 class="text-center mb-4 text-dark">Login to Golden Spoon</h3>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-login w-100" id="signIn">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="signUpPage.html">Sign Up</a></p>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
